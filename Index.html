<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Hero Section</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <span class="badge">Trusted by 500+ companies</span>

      <h1 class="hero-title">
        Build smarter workflows<br />for modern teams
      </h1>

      <p class="hero-subtitle">
        We help businesses automate operations, track performance,
        and scale faster with intuitive software solutions.
      </p>

      <div class="hero-buttons">
        <button class="btn primary">Get Started</button>
        <button class="btn secondary">View Demo</button>
      </div>
    </div>

    <div class="hero-visual">
      <div class="floating-card card-1"></div>
      <div class="floating-card card-2"></div>
      <div class="floating-card card-3"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
